<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta name="description" content="Лизинговый калькулятор" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    </head>

    <body>
        <div class="container">
            <header>
                <h2 class="container__title">Price Range</h2>
                <p class="container__text">
                    Use slider or enter min and max price
                </p>
            </header>
            <div class="price-input">
                <div class="filed">
                    <span class="filed__span">Min</span>
                    <input
                        type="number"
                        class="filed__input filed__input_min"
                        value="2500"
                    />
                </div>
                <div class="price-input__separator">—</div>
                <div class="filed">
                    <span class="filed__span">Max</span>
                    <input
                        type="number"
                        class="filed__input filed__input_max"
                        value="7500"
                    />
                </div>
            </div>
            <div class="slider">
                <div class="slider__progress"></div>
            </div>
            <div class="range">
                <input
                    type="range"
                    class="range__input range__input_min"
                    min="0"
                    max="10000"
                    value="2500"
                    step="100"
                />
                <input
                    type="range"
                    class="range__input range__input_max"
                    min="0"
                    max="10000"
                    value="7500"
                    step="100"
                />
            </div>
        </div>
    </body>
</html>
